{% extends 'base.html' %}
{% block title %} {{post.title}} {% endblock %}

{% block content %}
<div>
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
</div>
<br>
<div>
    <small><b><i>By</i> {{post.user.full_name}} </b></small>
    <br>
    {% if post.tags %}
         <b>Tag:</b>
         {% for tag in post.tags %}
         <a href="/tags/{{tag.id}}" class="tag">{{tag.name}}</a>
         {% endfor %}
    {% endif %}
</div>
<form>
    <button formaction="/posts/{{post.id}}/edit">Edit Post</button>
    <button formaction="/users/{{post.user.id}}" class="cancel-btn">Cancel</button>
    <button formaction="/posts/{{post.id}}/delete" class="delete-btn">Delete</button>
</form>
{% endblock %}
