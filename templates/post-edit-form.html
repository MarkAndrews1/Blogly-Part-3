{% extends 'base.html' %}
{% block title %} Edit Post {{post.title}} {% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
    <div>
        <label for="post-title">Title</label>
        <input type="text" name="edited-title" id="post-title" value="{{post.title}}" required>
    </div>
    <div>
        <label>
        <p>Post Content</p>
        <textarea name="edited-post-content" cols="49" rows="20">{{post.content}}</textarea>
        </label>
    </div>

    <div>
        <h2>Tags</h2>
        {% for tag in tags %}
        <label>
            <input type="checkbox" class="checkbox" name="tags"  value="{{tag.id}}" {% if tag in post.tags %} checked {% endif %}>
            {{tag.name}}
        </label>
        <br>
        {% endfor %}
    </div>

    <div class="btns">
        <button>Save</button>
        <button formmethod="GET" formaction="/users/{{post.user.id}}" class="cancel-btn">Cancel</button>
    </div>
</form>
{% endblock %}
