{% extends 'base.html' %}
{% block title %} Create Post {% endblock %}

{% block content %}
<h1>Add Post for {{user.full_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <div>
        <label for="post-title">Title</label>
        <input type="text" name="title" id="post-title" required>
    </div>
    <div>
        <label>
        <p>Post Content</p>
        <textarea name="post-content" cols="30" rows="5"></textarea>
        </label>
    </div>
    <div>
        <h2>Tags</h2>
            {% for tag in tags %}
            <label>
                <input type="checkbox" name="tags"  value="{{tag.id}}" class="checkbox">
                {{tag.name}}
            </label>
            <br>
            {% endfor %}
        </div>
    <div>
        <button>Create</button>
        <button formmethod="GET" formaction="/users/{{user.id}}" class="cancel-btn" formnovalidate>Cancel</button>
      </div>
</form>
{% endblock %}
