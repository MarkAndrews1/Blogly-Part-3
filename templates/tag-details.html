{% extends 'base.html' %}
{% block title %} {{tag.name}} {% endblock %}

{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for post in tag.posts %}
    <li>
        <a href="/posts/{{post.id}}">{{post.title}}</a>
    </li>
    {% endfor %}
</ul>
<form>
    <button formaction="/tags/{{tag.id}}/edit">Edit Tag</button>
    <button formaction="/tags" class="cancel-btn">Cancel</button>
    <button formaction="/tags/{{tag.id}}/delete" class="delete-btn">Delete</button>
</form>
{% endblock %}
